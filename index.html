<!DOCTYPE html>
<html lang="de">

<head>
    <title>Beleg1</title>
    <link href="style.css" rel="stylesheet">
</head>


<body>


<!-- Header FLOWMETER TYPES -->
<div class="header">
    <div class="header_left">
        <img src="images/headerdot.svg" class="headerdot">
        <h1 class="ueberschrift">FLOWMETER TYPES</h1>
    </div>

    <div class="header_right">
        <img class="header_img" src="images/help.svg">
        <img class="header_img" src="images/info.svg">
    </div>
</div>
<!-- Header ende -->

<div class="content_row">
    <div class="column_1">
        <span>
           Technology:
        </span>

        <span>
           Product line:
        </span>

    </div>

    <div class="column_2">
        <select class="select_row_1" name="technology">
            <option>Coriolis mass flowmeter (RotaMass)</option>
            <option>Variable Area Flowmeter (Rotameter)</option>
        </select>

        <select class="select_row_2" name="product_line" disabled>
            <option>All</option>
            <option>RotaMass 3</option>
            <option>RotaMass 4</option>
            <option>Metal rotamter</option>
            <option>glass rotameter</option>
        </select>
    </div>

    <div class="column_3">
        <img src="images/Rotamass3.svg">
    </div>



</div>

<!-- Header PROCESS DATA -->
<div class="header">
    <div class="header_left">
        <img src="images/headerdot.svg" class="headerdot">
        <h1 class="ueberschrift">PROCESS DATA</h1>
    </div>

    <div class="header_right">
        <img class="header_img" src="images/help.svg">
        <img class="header_img" src="images/info.svg">
    </div>
</div>
<!-- Header ende -->

<div class="content_row">
    <div class="column_1">
        <span>Fluid type</span>

    </div>

    <div class="column_2">

            <input type="radio" id="li" name="fluidtype" value="Liquid">
            <label for="li"> Liquid</label>
            <input type="radio" id="ga" name="fluidtype" value="Gas">
            <label for="ga">Gas</label><br>

    </div>



</div>


<div class="content_row">
    Fluid: <br> Formula:
</div>


<div class="content_row">
    Temperatur: <br> Pressure:
</div>


<div class="content_row">
    Kind of flow: <br> Flow rate:
</div>


<div class="divider">

</div>

<!-- Header BASIC FILTERS FOR THE RESULT LIST -->
<div class="header">
    <div class="header_left">
        <img src="images/headerdotDown.svg" class="headerdot">
        <h1 class="ueberschrift">BASIC FILTERS FOR THE RESULT LIST</h1>
    </div>

    <div class="header_right">
        <img class="header_img" src="images/help.svg">
        <img class="header_img" src="images/info.svg">
    </div>
</div>
<!-- Header ende -->


<div class="content_row">
    verschiedene Filter
</div>


<div class="divider_small">

</div>


<div class="button_row">
    <div class="button_footer">
        <img src="images/Calculate.svg">
        <span>Calculate</span>

    </div>

</div>


<div class="divider_small">

</div>



</body>


</html>
